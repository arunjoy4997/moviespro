{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="350">
        </div>
        <div class="col-md-6">
            <h1>{{movie.name}}</h1>
            <h5>{{movie.desc}}</h5>
            <h2>{{movie.year}}</h2>
            <a href="{% url 'movieapp:update' movie.id %}" class="btn btn-primary">update</a>
            <a href="{% url 'movieapp:delete' movie.id %}" class="btn btn-primary">delete</a><br>

        </div>
    </div>
</div>



{% endblock %}
